<section class="pt-5 pb-5">
    <div class="container">
        <div class="row w-100">
            <div class="col-lg-12 col-md-12 col-12">
                <h3 class="display-5 mb-2 text-center">Shopping Cart</h3>
                <p class="mb-5 text-center">
                    <i class="text-info font-weight-bold">{{CartList.length}}</i> items in your cart</p>
                <table id="shoppingCart" class="table table-condensed table-responsive  table-hover">
                    <thead>
                        <tr>
                            <th style="width:50%">Product</th>
                            <th style="width:30%">Price</th>
                            <th style="width:10%">Quantity</th>
                            <th style="width:16%"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of CartList">
                            <td data-th="Product">
                                <h4>{{item.PrdName}}</h4>
                                <p class="font-weight-light">Offer Discount <span
                                        class="text-muted">{{item.PrdDiscount |currency}}</span></p>
                            </td>
                            <td data-th="Price"><del style="color: crimson;">{{item.PrdPrice |currency}}</del>
                                {{item.PrdPrice - item.PrdDiscount|currency }}</td>
                            <td data-th="Quantity">
                                <input type="number" min="1" class="form-control form-control-lg text-center"
                                    id="QuenVal" [(ngModel)]="item.PrdQuentity" (change)="OnTotalPriceChane()">
                            </td>
                            <td class="actions" data-th="">
                                <div class="text-right">
                                    <button id="btn" class="btn btn-white border-secondary bg-white btn-md mb-2"
                                        (click)="Edit(item.PrdID,item.PrdQuentity)">
                                        <i class="fas fa-sync"></i>
                                    </button>
                                    <button class="btn btn-white border-secondary bg-white btn-md mb-2"
                                        (click)="Delete(item.PrdID)">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="float-right text-right">
                    <h1>{{ ProductPriceInMaster | currency}}</h1>
                </div>
            </div>
        </div>
        <div class="row mt-4 d-flex align-items-center">
            <div class="col-sm-6 order-md-2 text-right">
                <a href="/Favourite" class="btn btn-primary mb-4 btn-lg pl-5 pr-5">Checkout</a>
            </div>
            <div class="col-sm-6 mb-3 mb-m-1 order-md-1 text-md-left">
                <a href="/Home">
                    <i class="fas fa-arrow-left mr-2"></i> Continue Shopping</a>
            </div>
        </div>
    </div>
</section>
